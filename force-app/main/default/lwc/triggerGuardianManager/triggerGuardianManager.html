<template>
    <lightning-card title="Trigger Guardian Admin Panel">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <template if:true={settings.length}>
            <div class="draggable-list">
                <template for:each={settings} for:item="setting">
                    <div key={setting.Id}
                         class="draggable-item slds-box slds-m-around_small"
                         draggable="true"
                         data-id={setting.Id}
                         ondragstart={handleDragStart}
                         ondragover={handleDragOver}
                         ondrop={handleDrop}
                         ondragend={handleDragEnd}>

                        <p><strong>{setting.Object_Name__c}</strong></p>

                        <lightning-input
                            type="toggle"
                            label="Enabled"
                            checked={setting.Is_Enabled__c}
                            data-id={setting.Id}
                            onchange={handleToggle}>
                        </lightning-input>

                        <lightning-input
                            type="number"
                            label="Trigger Order"
                            value={setting.updatedOrder}
                            data-id={setting.Id}
                            onchange={handleOrderChange}>
                        </lightning-input>
                    </div>
                </template>
            </div>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Save Order Changes"
                    onclick={handleSaveOrder}
                    disabled={isSaving}>
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Reset Order"
                    onclick={handleReset}
                    class="slds-m-left_small">
                </lightning-button>
            </div>
        </template>

        <template if:true={errorMessage}>
            <div class="slds-text-color_error slds-m-around_medium">{errorMessage}</div>
        </template>
    </lightning-card>
</template>
