<template>
  <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
  </template>

  <template if:true={settings.length}>
      <template for:each={settings} for:item="setting">
          <div key={setting.Id} class="slds-box slds-m-around_small">
              <p><strong>{setting.Object_Name__c}</strong></p>
              <lightning-input
                  type="toggle"
                  label="Enabled"
                  checked={setting.Is_Enabled__c}
                  data-id={setting.Id}
                  onchange={handleToggle}>
              </lightning-input>
          </div>
      </template>
  </template>

  <template if:true={errorMessage}>
      <div class="slds-text-color_error slds-m-top_small">{errorMessage}</div>
  </template>
</template>
